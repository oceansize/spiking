<!DOCTYPE html>
<html ng-app="toDoApp">
  <head>
    <title>M A X I M U M - A N G U L A R</title>
    <script src="js/angular.min.js"></script>
    <script src="src/app.js"></script>
    <script src="src/controllers.js"></script>
  </head>
  <body>
    <div ng-controller="toDoController as toDoList">
      <ul>
        <li ng-repeat="toDo in toDoList.toDos">
          {{ toDo.task }} : {{ toDo.completed ? 'complete' : 'not complete'}} </li>
      </ul>
      <label>Task Name</label>
      <input type="text" placeholder="ToDo" ng-model="taskName">

      <button ng-click="toDoList.addToDo(taskName)">Add that shit</button>
      <h1>{{toDoList.todo}}</h1>
    </div>
  </body>
</html>
